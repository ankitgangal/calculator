<!DOCTYPE html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/calculator.js" type="text/javascript" charset="utf-8"></script>
	
</head>
<body>
	<div class="calc">
		<input type="text" value="" id="inputbox" onfocus="focusInputBox()" disabled="disabled">
		<input type="button" value="7" onclick="addTokenElement(7)">
		<input type="button" value="8" onclick="addTokenElement(8)">
		<input type="button" value="9" onclick="addTokenElement(9)">
		<input type="button" value="*" onclick="addTokenElement('*')">
		<input type="button" value="4" onclick="addTokenElement(4)">
		<input type="button" value="5" onclick="addTokenElement(5)">
		<input type="button" value="6" onclick="addTokenElement(6)">
		<input type="button" value="/" onclick="addTokenElement('/')">
		<input type="button" value="1" onclick="addTokenElement(1)">
		<input type="button" value="2" onclick="addTokenElement(2)">
		<input type="button" value="3" onclick="addTokenElement(3)">
		<input type="button" value="-" onclick="addTokenElement('-')">
		<input type="button" value="AC" onclick="clearInputBox()">
		<input type="button" value="0" onclick="addTokenElement(0)">
		<input type="button" value="=" onclick="evaluateExp()">
		<input type="button" value="+" onclick="addTokenElement('+')">
		<input type="button" value="." onclick="addTokenElement('.')">
		<input type="button" value="^" onclick="addTokenElement('^')">
		<input type="button" value="M+" onclick="mPlus()">
		<input type="button" value="M-" onclick="mMinus()">
		<input type="button" value="MC" onclick="mClear()">
		<input type="button" value="(" onclick="addTokenElement('(')">
		<input type="button" value=")" onclick="addTokenElement(')')">
	</div>
</body>
